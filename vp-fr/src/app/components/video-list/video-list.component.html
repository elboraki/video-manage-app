<p>video-list works!</p>
<div class="card flex justify-content-center">
    
    <p-table [value]="videos" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>url</th>
                <th colspan="2">
                     
                        <p-button label="New" icon="pi pi-video" class=""></p-button>
                
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-video>
            <tr>
                <td>{{ video._id }}</td>
                <td>{{ video.title }}</td>
                <td>{{ video.description }}</td>
                <td>{{ video.url }}</td>

                <td>   
                    <p-button label="Edit" icon="pi pi-pencil" class="p-button-warning"></p-button>
                </td>

                <td>   
                    <p-button label="Delete" icon="pi pi-trash" class="p-button-danger"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    
    
</div>
